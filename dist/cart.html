<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak] {
      display: none
    }</style><link href=./static/css/cart.f3383af0e1e22393eec5d86fdc8d80ed.css rel=stylesheet></head><body class=body-fixed-bottom><div id=app v-cloak><div class=container style="min-height: 581px;"><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="(shop,shopIndex) in cartLists"><div class=header><div class="select-group js-select-group" @click=selectShop(shop)><span class=check :class={checked:shop.checked} v-show=!editingShop></span> <span class=check :class={checked:shop.removeChecked} v-show=editingShop></span></div><a class=shop-title><i class=custom-store-img></i>{{shop.shopTitle}}</a> <a href=javascript:; @click=edit(shop,shopIndex) data-type=cart class="j-edit-list pull-right c-blue font-size-12 edit-list">{{shop.editingMsg}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" :ref="'goods-' + shopIndex + '-' + goodsIndex" :class={editing:shop.editing} v-for="(goods,goodsIndex) in shop.goodsList" :key=goods.id @touchstart="slideStart($event, goods)" @touchend="slideEnd($event, shopIndex, goods, goodsIndex)"><div><div class=check-container @click=selectGoods(shop,goods)><span class=check :class="{checked:editingShop ? goods.removeChecked : goods.checked}"></span></div><div class="name-card clearfix"><a :href="'goods.html?id='+goods.id" class="thumb js-goods-link"><img class=js-lazy :src=goods.img></a><div class=detail><a class=js-goods-link v-show=!shop.editing><h3 class="title js-ellipsis"><i>{{goods.title}}</i></h3></a><p class="sku ellipsis">{{goods.sku}}</p><div class=number v-show=!shop.editing>x<span class=num-txt>{{goods.number}}</span></div><div class=num v-show=shop.editing><div class=quantity><button type=button class=minus :class="{disabled:goods.number===1}" @click=reduce(goods)></button> <input type=text pattern=[0-9]* class=txt v-model=goods.number> <button type=button class=plus @click=add(goods)></button></div></div><div class="price c-orange">¥<span>{{goods.price | priceFixed}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=removeGoods(shop,shopIndex,goods,goodsIndex)><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="bottom-cart clear-fix"><div class=select-all @click=selectAll><span class=check :class="{checked: editingShop ? allRemoveSelected : allSelected}"></span> 全选</div><div class=total-price style="display: block;">合计：¥<span class=js-total-price style="color: rgb(255, 102, 0);">{{total}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" :disabled=!selectLists.length style="display: block;">结算</button> <button href=javascript:; :disabled=!removeLists.length @click=removeAll v-show=editingShop class="j-delete-goods btn font-size-14 btn-red">删除</button></div></div></div></div></div></div><div class=van-dialog style="z-index: 2008;" v-show=isRemoveGoods><div class="van-dialog__content van-hairline"><div class=van-dialog__message>{{removeMsg}}</div></div><div class="van-dialog__footer is-twobtn"><button class="van-button van-dialog__cancel van-button--default van-button--large" style="" @click=cancelRemove><span class=van-button__text>取消</span></button> <button class="van-button van-dialog__confirm van-button--default van-button--large van-hairline--left" @click=confirmRemove><span class=van-button__text>确认</span></button></div></div><div class=van-modal style="z-index: 2000;" v-show=isRemoveGoods></div></div><script type=text/javascript src=./static/js/manifest.96d7be87501b086eacad.js></script><script type=text/javascript src=./static/js/vendor.15b9b5010ed08c52c990.js></script><script type=text/javascript src=./static/js/cart.8561a0ae0f93d1330adf.js></script></body></html>
